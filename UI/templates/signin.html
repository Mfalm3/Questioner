<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Questioner | Login</title>
  </head>
  <body>
    <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>Questioner | Register</title>
            <meta name="description" content="Meetups that build">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="icon" type="image/png" href="../static/img/favicon-32x32.png" sizes="32x32" />
        		<link rel="icon" type="image/png" href="../static/img/favicon-16x16.png" sizes="16x16" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
            <link rel="stylesheet" href="../static/css/main.css">
        </head>
        <body>
        	<header id="top-bar">
            <div class="container">
              <div id="brand">
                <h4><a href="index.html">Questioner</a></h4>
              </div>
              <nav>
                <ul>
                  <li><a href="signup.html">Sign Up</a></li>
                </ul>
              </nav>
            </div>
          </header>
        	<main class="main">
            <div class="auth">
              <fieldset>
                <legend>Sign In</legend>
                <form action="" id="signin">
                  <div class="labels">
                    <label for="email">Email</label>
                  </div>
                  <input type="email" name="email" placeholder="eg. email@example.com" required />
                  <div class="labels">
                    <label for="password">Password</label>
                  </div>
                  <input type="password" name="password" required>
                  <div class="wrap">
                    <input type="submit" value="Submit" class="buttonz buttonz-primary"?
                  </div>
                </form>
              </fieldset>
            </div>
          </main>
        	<footer>
            <div class="container">
              <p>&copy; Waithaka 2019</p>
            </div>
          </footer>
            <script src="js/main.js"></script>
        </body>
    </html>

  </body>
</html>
